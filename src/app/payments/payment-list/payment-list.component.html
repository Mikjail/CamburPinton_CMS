<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
      <mat-header-cell class="hidden-xs" *matHeaderCellDef mat-sort-header>Tipo</mat-header-cell>
      <mat-cell  class="hidden-xs" *matCellDef="let element">{{element.type}}</mat-cell>
    </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Monto</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.amount | number}} â‚¬</mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="option">
      <mat-header-cell class="hidden-xs" *matHeaderCellDef >Accion</mat-header-cell>
      <mat-cell class="hidden-xs" *matCellDef="let element">
        <button *ngIf="element.status !== 'Pendiente'" color="primary" (click)="backToPending(element)">Pendiente</button>
      </mat-cell>
    </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
